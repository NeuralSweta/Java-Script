<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //Q.1 Create object to represent a product from myntra
        let product={
            name: 'Jeans',
            size: 'S',
            fit: 'Slim Fit',
            'delivery-time': 'Same day delivery',
        };
        //Q.2 create an object with 2 references & log changes to one object by changing the other one 
        let copyProduct = product;
        console.log(product);
        copyProduct.size= 'M';
        console.log(product);
        copyProduct.fit='Regular Fit';
        console.log(product);

        //Q.3 use bracket notation to display delivery-time
         console.log(product['delivery-time']);

        //Q.4 give an object {message:'good job', status:'complete'}, use de-structuring to create 2 variables message & status
           let obj={
            message : 'good job',
            status: 'complete ',
           };
           console.log(obj);
           let{message , status}= obj;
           console.log(message, status);
        //Q.5 Add function isIdenticalProduct to compare two product objects
        function isIdenticalProduct(product1, product2){
            if(typeof product1 !== 'object' || typeof product2!== 'object'){
                console.warn('Parameter passed was not an object');
                return false;
            }
            if(product1== product2){
                return true;
            }
            if(product1.name===product2.name && product1.size === product2.size && product1.fit === product2.fit){
                return true;
            }
            else{
                return false;
            }
        }

        let product2={
            name: 'Jeans',
            size: 'M',
            fit: 'Slim Fit',
            'delivery-time': 'Same day delivery',
        };
        let product3={
            name: 'Jeans',
            size: 'M',
            fit: 'Slim Fit',
            'delivery-time': 'Same day delivery',
        };
        console.log(isIdenticalProduct(product,product2));
        console.log(isIdenticalProduct(product,''));
        console.log(isIdenticalProduct(product,product));
        console.log(isIdenticalProduct(product2,product3));
    </script>
</body>
