<body>
    <script>
        //Q.1 Create a method to check if a number is odd or even
       function OddEven(num){
        if(num%2==0){
            return 'even number';
        }else{
            return 'odd number';
        }
       }
       console.log(OddEven(6));

       //Q.2 Create a method to return larger of the two numbers
       function LargerNum(a,b){
        let LargeNum = a>b ? 'a is greater': 'b is greater';
        return LargeNum;
    }
    console.log(LargerNum(5,7));

       //Q.3 Create a method to convert Celsius to Fahrenheit: F=(9/5)*C +32;
       function temperatureConverter(Celsius){
        let Fahrenheit = ((9/5)*Celsius) +32;
        return Fahrenheit;
       }
       console.log(temperatureConverter(37));
    </script>
</body>
