<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_alternatives</title>
</head>
<body>
    <script>
    //   1. ternary operator 
      let age=20;
      let result = age>18 ? 'Adult' : 'Kid';
      console.log(result);

      //2. Guard Operator
      let height;
      let finalHeight = height || 150;
      console.log(height);  //undefined
      console.log(finalHeight); //150

      //3. Default operator  : used when null & undefined used
      let num =null;
      let finalNum = num || 15;
      console.log(num);    //null  
      console.log(finalNum);  //15    



      </script>
</body>
</html>
