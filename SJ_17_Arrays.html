<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array</title>
</head>
<body>
    <script>
        let numbers = [1,2,34,6,7,8,9];
        console.log(numbers);
        console.log(numbers[0]);
        numbers.push(2);
        console.log(numbers);
        console.log(numbers.pop());

        let myArray =[1,'Sweta',null,'Vegetables',70.8];
        console.log(myArray);
        console.log(myArray[1]);
        console.log(myArray.length);
        console.log(typeof myArray); //object
        console.log(Array.isArray(myArray)); //true

        let obj={ lkj: 98};
        console.log(Array.isArray(obj)); //false
        console.log(typeof obj) //object

        let arr= [3,4,5,6,9,1];
        console.log(arr);
        arr.splice(1,2);
        console.log(arr);
        console.log(arr.toString());
        console.log(arr.sort());
        console.log(arr.valueOf());

        let arr2 = arr;
        arr2[0]=99;
        console.log(arr); //[99,3,6,9] as pass by reference

        let [a,b,c,d]= arr;
        console.log(a+" "+b+" "+c+" "+d);
    </script>
</body>
</html>
