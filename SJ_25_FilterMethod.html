<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,7,8,9];
        let odds = arr.filter((num,index)=>{
            if(num%2==1){
                return true;
            }else{
                return false;
            }
        });
        console.log(odds);

        //-----can be written as---
        let arr2=[1,23,4,5,6,7];
        let newOdds = arr2.filter((num,index)=>{
            return num%2==1;
        });
        console.log(newOdds);

        //------map method
        let array = [1,2,3,4,5];
        let squares= array.map((num)=> num*num);
        console.log(squares);
    </script>
</body>
</html>
